{% extends 'base.html' %}
{% block content %}
<h1 class="text-xl mb-4">Facturas</h1>
<table class="min-w-full bg-white">
  <thead><tr class="bg-gray-100"><th class="p-2 text-left">ID</th><th class="p-2 text-left">Cliente</th><th class="p-2 text-left">Total</th><th></th></tr></thead>
  <tbody>
  {% for i in invoices %}
  <tr class="border-t">
    <td class="p-2">{{ i.id }}</td>
    <td class="p-2">{{ i.client.name }}</td>
    <td class="p-2">{{ i.total|money }}</td>
    <td class="p-2 text-right">
      <form method="post" action="{{ url_for('cpanel_invoice_delete', iid=i.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="text-red-600" onclick="return confirm('Eliminar?')">Eliminar</button>
      </form>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
